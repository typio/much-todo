<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/favicon.ico">
  <title>Much Todo</title>
  <link rel="stylesheet" href="app.css">
  <script type="module" src="index.js"></script>
</head>

<body>
  <div class="above-footer">
    <div id="header" class="header">
      <h1 id="title" class="title">Much Todo About Nothing</h1>
      <h2 id="subtitle" class="subtitle">A notes app for the 24<sup>th</sup> century.</h2>
    </div>

    <div class="content">
      <div class="form">

        <textarea type="text" id="note-input" class="note-input" rows="10" placeholder="Write something..."></textarea>
        <button id="note-post" class="note-post">Post</button>
      </div>

      <div class="notes" id="notes">
        <!-- <p class="note">hello</p> -->
      </div>
    </div>
  </div>

  <footer>
    <div class="column">
      <p class="" style="color: #ef4444">All content is public.</p>
      <p>Recieved <span id="unique-visitors"></span> unique visitors.</p>
      <p>Processed <span id="page-views"></span> HTTP requests.</p>
    </div>
    <div class="column">
      <p class="">Open source on <a href="https://github.com/typio/much-todo">GitHub</a>.</p>
      <p>Much Todo by <a href="https://tohuber.com">Thomas Huber</a>.</p>
    </div>
  </footer>
</body>

<style>
  html {
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  body {
    text-align: center;
    background-color: rgb(252, 249, 232);
    color: rgb(50, 50, 50);
    display: flex;
    flex-direction: column;
    flex: 1;
    margin: 0;
  }

  .above-footer {
    min-height: 100vh;
  }

  .header {
    position: sticky;
    display: flex;
    flex-direction: column;
    justify-content: center;
    top: 0;
    height: 90px;
    background-color: rgb(252, 249, 232);
  }

  .header-scrolled {
    box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
  }

  .transition {
    transition: all 0.3s ease-out;
  }

  .title,
  .subtitle {
    margin: 0;
  }

  .title {
    font-size: 1.9rem;
    font-family: 'Times New Roman', Times, serif;
    font-variant: petite-caps;
  }

  @media (max-width: 768px) {
    .title {
      font-size: 1.6rem;
    }
  }

  .subtitle {
    font-size: 1rem;
    font-weight: 400;
    margin-top: 4px;
  }

  .content {
    margin: 32px auto 0 auto;
    display: flex;
    flex-direction: column;
    width: 95vw;
    max-width: 1024px;
    align-items: center;
  }

  .form {
    display: flex;
    flex-grow: 1;
    width: 100%;
    flex-direction: column;
    margin-bottom: 12px;
    max-width: 512px;
  }

  .note-input {
    resize: none;
    border: 1px solid black;
    border-radius: 4px;
    margin-bottom: 8px;
    padding: 8px;
  }

  .note-post {
    background-color: #18181b;
    border: none;
    border-radius: 2px;
    height: 45px;
    width: 100px;
    color: white;
    font-size: 1rem;
    margin-left: auto;
  }

  .note-post:hover {
    background-color: #27272a;
  }

  .notes {
    display: flex;
    flex-direction: row;
    flex-flow: row wrap;
        max-width: 100%;
  }

  .note {
    background-color: lightcoral;
    margin: 4px;
    padding: 4px;
    border-radius: 8px;
  }

  .note-delete-btn {
    background-color: none;
  }

  footer {
    margin: 10px;
    padding: 16px;
    border-radius: 8px;
    background-color: rgb(242, 239, 222);
    display: grid;
    grid: auto-flow / repeat(2, 1fr);
    column-gap: 20px;
  }

  footer p {
    margin: 4px 0 4px 0;
    font-size: 0.92rem;
    text-align: left;
    color: #52525b;
    text-align: left;
  }

  footer .column {
    display: flex;
    flex-direction: column;
    justify-content: end;
  }

  footer .column:nth-child(2) {
    align-items: end;
  }

  #unique-visitors,
  #page-views {
    font-weight: bold;
  }
</style>

</html>
